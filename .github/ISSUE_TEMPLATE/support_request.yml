name: Support Request
title: "Support Request: "
description: Request help for something that isn't an obvious bug
labels: ["support request"]
body:
  - type: markdown
    attributes:
      value: |
        Fill out the fields below adequately so that we have an easier time solving your issue. Thank you.

  - type: checkboxes
    id: wiki
    attributes:
      label: FAQ
      description: |
        Please make sure your issue isn't already covered on the [OpenTabletDriver Wiki](http://opentabletdriver.net/Wiki) and respective FAQ pages.
      options:
        - label: I have checked the wiki for my issue
          required: true

  - type: textarea
    id: description
    attributes:
      label: What do you need help with?
      description: Please be descriptive and use images or video where possible.
      placeholder: ex. OpenTabletDriver has stopped detecting my tablet...
    validations:
      required: true

  - type: textarea
    id: attempts
    attributes:
      label: What have you tried?
      description: List anything you've already tried to fix the problem. Reference any wiki pages you've tried.
      placeholder: ex. I tried restarting my computer but...
    validations:
      required: true

  - type: textarea
    id: diagnostics
    attributes:
      label: Diagnostic Information
      description: Export diagnostics and attach or paste below. In the GUI, click Help -> Export Diagnostics.
      render: JSON
    validations:
      required: true
